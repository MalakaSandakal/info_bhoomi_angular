<button id="button_point" type="button" (click)="pointToolEnabled()">
    <i class="fas fa-map-marker-alt"></i>
</button>
<button id="button_polygon" type="button" (click)="lineToolEnabled()">
    <i class="fas fa-bezier-curve"></i>
</button>
<button id="button_polygon" type="button" (click)="polygonToolEnabled()">
    <i class="fas fa-draw-polygon"></i>
</button>
